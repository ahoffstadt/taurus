{% set data = load_setup_py_data(setup_file="../setup.py",
  from_recipe_dir=True) %}

{% set GIT_HASHTAG =  os.popen("git log --pretty=format:'%h' -n 1").read().strip()%}
package:
  name: {{data.get('name').lower().replace(' ', '_')}}
  version: {{ data.get('version').replace('-alpha', 'a0') }}

source:
  path: ..

build:
  number: {{environ.get('BUILD_NUMBER',0)}}
  string: {{ PKG_BUILDNUM }}_g{{GIT_HASHTAG}}
  noarch: python
  script: '{{PYTHON}} setup.py install --single-version-externally-managed
    --record=record.txt'
  entry_points: {{data.get('entry_points', {}).get('console_scripts', [])}}

requirements:
  host:
    - python {{data.get('python_requires','')}}
    - setuptools
  run:
    - python {{data.get('python_requires','')}}
    - numpy
    - pint
    - future
    - click
    - pyqt
    - lxml
    - guidata
    - guiqwt
    - ipython
    - pillow
    - ply
    - pythonqwt
    - scipy
    - pymca

test:
  imports:
    - taurus
    - taurus.core
    - taurus.qt
    - taurus.external
    - taurus.cli
  commands:
    - taurus --help
  requires:
    {% for dep in data.get('tests_require',[]) %}
    - {{ dep.lower()}}
    {% endfor %}
    - pytest >= 3.6.3
    - pytest-qt
    - pytest-forked

about:
  home: {{ data.get('url')}}
  license: {{ data.get('license')}}
  summary: {{ data.get('description')}}
  author: {{ data.get('author')}}
